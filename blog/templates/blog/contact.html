{% extends 'blog/base.html'%} {% block header %}
<header
  class="masthead"
  style="background-image: url('/static/blog/img/contact-bg.jpg')"
>
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>Contact Me</h1>
          <span class="subheading">Have questions? I have answers.</span>
        </div>
      </div>
    </div>
  </div>
</header>
{% endblock %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <p>
        Want to get in touch? Fill out the form below to send me a message and I
        will get back to you as soon as possible!
      </p>
      
      <form name="sentMessage" id="contactForm" novalidate>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Name"
              id="name"
              required
              data-validation-required-message="Please enter your name."
            />
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Email Address</label>
            <input
              type="email"
              class="form-control"
              placeholder="Email Address"
              id="email"
              required
              data-validation-required-message="Please enter your email address."
            />
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Message</label>
            <textarea
              rows="5"
              class="form-control"
              placeholder="Message"
              id="message"
              required
              data-validation-required-message="Please enter a message."
            ></textarea>
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <br />
        <div id="success"></div>
        <button type="submit" class="btn btn-primary" id="sendMessageButton">
          Send
        </button>
      </form>
    </div>
  </div>
</div>



<script>
  var contactForm = document.getElementById("contactForm");
  contactForm.addEventListener("submit", function (e) {
      e.preventDefault();

      var ContactUserForm = {
        name: null,
        email: null,
        message: null,
      };

      ContactUserForm.name = contactForm.name.value;
      ContactUserForm.email = contactForm.email.value;
      ContactUserForm.message = contactForm.message.value;

      var url = "/process_contact/";
        fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "applicaiton/json",
            "X-CSRFToken": getToken('csrftoken'),
          },
          body: JSON.stringify({ form: ContactUserForm }),
        })
        .then((response) => response.json())
        .then((data) => {
          toastr["success"]("Thank you for contacting us", "Your Message has been saved!")

        toastr.options = {
          "closeButton": true,
          "debug": false,
          "newestOnTop": false,
          "progressBar": false,
          "positionClass": "toast-top-right",
          "preventDuplicates": true,
          "showDuration": "300",
          "hideDuration": "1000",
          "timeOut": "5000",
          "extendedTimeOut": "1000",
          "showEasing": "swing",
          "hideEasing": "linear",
          "showMethod": "fadeIn",
          "hideMethod": "fadeOut"
        }

      contactForm.name.value = '';
      contactForm.email.value = '';
      contactForm.message.value = '';

    });
    });
</script>

{% endblock %}
