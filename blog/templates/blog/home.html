{% extends 'blog/base.html' %} 
{% block header %}
<header
  class="masthead"
  style="background-image: url('/static/blog/img/home.jpg')"
>
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>Beyond</h1>
          <span class="subheading">The more you know the more you do</span>
        </div>
      </div>
      </div>
    </div>
  </div>
</header>
{% endblock %} {% block content %}
<div class="container">
  <div class="site-heading text-center">
    <h2>Latest Articles</h2>
  </div>
  <hr>

  <div class="card-deck">
    {% for post in posts %}
    <div class="card shadow-lg">
      <a href="{% url 'blog-post' postId=post.id%}"><img class="card-img-top" src="{{post.imageURL}}" height="300"></a>
      <div class="card-body">
        <a href="{% url 'blog-post' postId=post.id%}"><h5 class="card-title text-center">{{post.title}}</h5></a>
        <p class="card-text">Posted by
          {{post.author}}
          on {{post.date_posted}}</span></p>
        
      </div>
    </div>
    {% endfor %}
    
  </div>

  
</div>



{% endblock %}
